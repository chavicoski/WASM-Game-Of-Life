<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello wasm-pack!</title>
    </head>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #fps {
            white-space: pre;
            font-family: monospace;
        }
    </style>
    <body>
        <div id="fps"></div>
        <canvas id="game-of-life-canvas"></canvas>
        <script src="./bootstrap.js"></script>
        <div>
            <input
                type="range"
                id="n_ticks"
                name="n_ticks"
                min="1"
                max="11"
                value="1"
                step="2"
            />
            <label for="volume">World updates per frame</label>
        </div>
        <button id="play-pause"></button>
        <button id="random-reset">Random reset</button>
        <button id="clear-reset">Clear cells</button>
    </body>
</html>
